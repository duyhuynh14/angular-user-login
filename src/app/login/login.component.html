<h2>Welcome to {{productName}}</h2>
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="username">Username/Email</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="text-danger"><small>Username is required</small></div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" appTogglePassword
      required />
    <div *ngIf="f.submitted && !password.valid" class="text-danger"> <small>Password is required</small> </div>
  </div>
  <div class="form-group">
    <div class="text-danger"> <small>{{errorMessage}}</small> </div>
  </div>
  <div>
    <button [disabled]="loading" class="btn btn-primary">Sign in</button>
    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    <a [routerLink]="['/reset-password']" class="btn btn-link">Forgot my password</a>
  </div>
</form>
